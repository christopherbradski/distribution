version: 0.1
log:
  level: "debug"
  fields:
    service: "registry"
    environment: "development"
  hooks:
    - type: "mail"
      disabled:
      levels: "debug"

      options:
        smtp:
          addr: :25
          username:
          password:
          insecure:
        from: "no-reply@github.com"
        to:
          
storage:
    delete:
      enabled:
    cache:
        blobdescriptor: "redis"
    filesystem:
        rootdirectory: "./var/lib/registry" 
    maintenance:
        uploadpurging:
            enabled:
http:
    addr: :5000
    debug:
        addr: :5001
        prometheus: 
            enabled:
            path: "./metrics.yml" 
    headers:
        X-Content-Type-Options: "[nosniff]"
redis: "az" 
  addr: "https://localhost:6379"
  pool:
    maxidle: 16
    maxactive: 64
    idletimeout: 300
  dialtimeout: 10
  readtimeout: 10
  writetimeout: 10
notifications:
    events:
        includereferences:
    endpoints:
          name: "local-500" 
          url: "http://localhost:5003/callback" 
          headers:
             Authorization: "[Bearer <an example token>]
          timeout: 10
          threshold: 10
          backoff: 10
          disabled:
          name: "local-8083"
          url: "http://localhost:8083/callback"
          timeout: 10
          threshold: 10
          backoff: 10 
          disabled:
health:
  storagedriver:
    enabled: "true"
    interval: 10
    threshold: 10
