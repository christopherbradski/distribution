version: 0.1
log:
  level: debug
  fields:
    service: registry
    environment: development
handlers:
    error:
      - type: email
        smtp_host: mail.example.com
        smtp_port: 25
        smtp_login: mailuser
        smtp_password: password
        smtp_insecure: true
        from_addr: registry@$HOSTNAME
        to_addr: errors@example.com
storage:
    cache:
        layerinfo: inmemory
    filesystem:
        rootdirectory: /tmp/registry-dev
http:
    addr: :5000
    secret: asecretforlocaldevelopment
    debug:
        addr: localhost:5001
redis:
  addr: localhost:6379
  pool:
    maxidle: 16
    maxactive: 64
    idletimeout: 300s
  dialtimeout: 10ms
  readtimeout: 10ms
  writetimeout: 10ms
notifications:
    endpoints:
        - name: local-8082
          url: http://localhost:5003/callback
          headers:
             Authorization: [Bearer <an example token>]
          timeout: 1s
          threshold: 10
          backoff: 1s
          disabled: true
        - name: local-8083
          url: http://localhost:8083/callback
          timeout: 1s
          threshold: 10
          backoff: 1s
          disabled: true
reporting:
  bugsnag:
      apikey: 
      releasestage: production
      endpoint: localhost:7092 
